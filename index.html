<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="images/icon.svg">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Finances</title>
	</head>
	<body>
		<div id="menu">
			<label id="title">FINANCES</label>
			<div id="settings">
				<label>
					<input class="hidden" type="file" onChange="uploadMemory(this)"/>
					<img src="images/upload.svg"/>
				</label>
				<label>
					<input class="hidden" type="button" onClick="downloadMemory()"/>
					<img src="images/download.svg"/>
				</label>
			</div>
		</div>
		<div id="content">
			<div id="contentLoans">
				<div id="loansCounterpartiesWrapper">
					<label>COUNTERPARTIES</label>
					<div id="loansCounterparties"></div>
				</div>
				<div id="loansAccountsWrapper">
					<label>ACCOUNTS</label>
					<div id="loansAccounts"></div>
				</div>
				<div id="loansTransfersWrapper">
					<label>TRANSFERS</label>
					<div id="loansTransfers"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
