<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="images/icon.svg">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Finances</title>
	</head>
	<body>
		<div id="menu">
			<h1>FINANCES</h1>
			<div id="settings">
				<label>
					<input class="hidden" type="file" onChange="uploadMemory(this)"/>
					<img src="images/upload.svg"/>
				</label>
				<label>
					<input class="hidden" type="button" onClick="downloadMemory()"/>
					<img src="images/download.svg"/>
				</label>
			</div>
		</div>
		<div id="content">
			<div id="contentLoans">
				<div id="loansCounterpartiesWrapper">
					<h3 id="loansCounterpartiesSectionHeader">
						<span>COUNTERPARTIES</span>
						<span class="createEntry" onClick="createLoanEntry('counterparties')">+</span>
					</h3>
					<div id="loansCounterparties"></div>
				</div>
				<div id="loansAccountsWrapper">
					<h3 id="loansAccountsSectionHeader">
						<span>ACCOUNTS</span>
					</h3>
					<div id="loansAccounts"></div>
				</div>
				<div id="loansTransfersWrapper">
					<h3 id="loansTransfersSectionHeader">
						<span>TRANSFERS</span>
					</h3>
					<div id="loansTransfers"></div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
